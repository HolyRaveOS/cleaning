<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="form-block">
				<div class="form-block__box">
					<h3 class="form-block__title">
						Отримайте знижку -<span>10%</span> на перше замовлення
					</h3>
					<button data-close type="button" class="popup__close">
						<img src="@img/icons/close.png" alt="Закрити" width="30" height="30">
					</button>
				</div>
				<p class="form-block__text">
					Залиште ваші дані і ми з вами зв’яжемося
				</p>
				<form class="form-block__form" action="#" id="popup-form">
					<label class="form-block__label">
						<input data-validate
							id="basic_name"
							class="form-block__input"
							type="text" name="name"
							placeholder="*Ваше ім’я">
					</label>
					<label class="form-block__label">
						<input data-validate
							id="basic_phone"
							class="form-block__input" type="text" name="phone"
							placeholder="*Номер телефону">
					</label>
					<label class="form-block__label">
						<select class="form-block__select"
							name="service">
							<option class="form-block__option" value="Послуга не обрана"
								selected disabled>
								Оберіть послугу
							</option>
							<option class="form-block__option" value="Генеральне прибирання">
								Генеральне прибирання
							</option>
							<option class="form-block__option" value="Підтримуюче прибирання">
								Підтримуюче прибирання
							</option>
							<option class="form-block__option" value="Прибирання після ремонту">
								Прибирання після ремонту
							</option>
							<option class="form-block__option" value="Миття вікон">
								Миття вікон
							</option>
						</select>
					</label>
					<label class="form-block__label">
						<textarea class="form-block__textarea" name="message"
							placeholder="Коментар до замовлення"></textarea>
					</label>
					<label class="form-block__label form-block__label--checkbox">
						<input class="form-block__input form-block__input--checkbox"
							type="checkbox"
							name="checkbox">
						<span class="form-block__fake-checkbox"></span>
						<span class="form-block__label-text">
							Замовляю вперше у вас послугу
						</span>
					</label>
					<button class="form-block__btn btn btn--full" type="submit">
						<svg width="31" height="31"
							fill="none">
							<path stroke="#030C15" stroke-linecap="round"
								stroke-linejoin="round" stroke-width="2.583"
								d="M9.042 9.043 21.959 21.96m0 0V9.043m0 12.917H9.042" />
						</svg>
						Відправити
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
